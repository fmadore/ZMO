<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research overview of ZMO units</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.min.js"></script>
    <style>
        @font-face {
            font-family: 'Muli';
            src: url('https://raw.githubusercontent.com/fmadore/ZMO/main/interactive_wordcloud/Muli.ttf') format('truetype');
        }
        body {
            font-family: 'Muli', Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: transparent;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #wordcloud {
            width: 100%;
            aspect-ratio: 16/9;
            margin: 0 auto;
            background: transparent;
        }
        .word {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        #tooltip {
            position: absolute;
            text-align: center;
            padding: 0.5rem;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: all 0.2s ease;
        }
        h1 {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin: 0.5rem 0;
            padding: 0 1rem;
            color: #2c3e50;
            text-align: center;
            font-weight: 500;
        }
        .controls {
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        select {
            font-size: clamp(0.8rem, 2vw, 1rem);
            padding: 0.3rem 0.6rem;
            max-width: 90vw;
            border: 1px solid #2c3e50;
            border-radius: 6px;
            background-color: white;
            cursor: pointer;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }
        #wordCount {
            width: clamp(100px, 20vw, 150px);
        }
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                gap: 0.5rem;
            }
            #wordcloud {
                aspect-ratio: 4/3;
            }
        }
    </style>
</head>
<body>
    <h1>Research overview of ZMO units</h1>
    <div class="controls">
        <select id="unitSelector" aria-label="Select unit to display">
            <option value="combined">All Units Combined</option>
            <option value="State_Society">State and Society</option>
            <option value="Lives_Ecologies">Lives and Ecologies</option>
            <option value="Religion-Intellectual-Culture">Religion and Intellectual Culture</option>
        </select>
        <div class="slider-container">
            <label for="wordCount">Number of words:</label>
            <input type="range" id="wordCount" min="10" max="100" value="75" aria-label="Number of words to display">
            <span id="wordCountValue">75</span>
        </div>
    </div>
    <div id="wordcloud"></div>
    <div id="tooltip"></div>

    <script>
        const tooltip = d3.select('#tooltip');
        let currentWords = [];
        let allWords = [];
        let wordCountSlider = document.getElementById('wordCount');
        let wordCountValue = document.getElementById('wordCountValue');
        
        // Update word count display
        wordCountSlider.oninput = function() {
            wordCountValue.textContent = this.value;
            if (allWords.length > 0) {
                updateWordCloud(allWords.slice(0, this.value));
            }
        }

        // Function to normalize sizes
        function normalizeSize(size, minSize, maxSize) {
            const baseSize = Math.min(window.innerWidth, window.innerHeight) / 50;
            return baseSize + (size - minSize) * (baseSize * 4) / (maxSize - minSize);
        }
        
        // Function to update the word cloud
        function updateWordCloud(words) {
            currentWords = words;
            const width = document.getElementById('wordcloud').clientWidth;
            const height = document.getElementById('wordcloud').clientHeight;

            // Clear existing word cloud
            d3.select('#wordcloud').select('svg').remove();

            // Find min and max frequencies for better scaling
            const minSize = d3.min(words, d => d.size);
            const maxSize = d3.max(words, d => d.size);

            // Normalize sizes
            words = words.map(w => ({
                ...w,
                originalSize: w.size,
                size: normalizeSize(w.size, minSize, maxSize)
            }));

            // Set up the word cloud layout
            const layout = d3.layout.cloud()
                .size([width, height])
                .words(words)
                .padding(5)
                .rotate(() => ~~(Math.random() * 2) * 90)
                .font('Muli')
                .fontSize(d => d.size)
                .spiral('archimedean')
                .on('end', draw);

            function draw(words) {
                const svg = d3.select('#wordcloud')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height)
                    .style('background', 'transparent');

                const wordGroup = svg.append('g')
                    .attr('transform', `translate(${width/2},${height/2})`);

                wordGroup.selectAll('text')
                    .data(words)
                    .enter()
                    .append('text')
                    .attr('class', 'word')
                    .style('font-size', d => `${d.size}px`)
                    .style('font-family', 'Muli')
                    .style('fill', () => d3.schemeCategory10[~~(Math.random() * 10)])
                    .attr('text-anchor', 'middle')
                    .attr('transform', d => `translate(${[d.x, d.y]})rotate(${d.rotate})`)
                    .text(d => d.text)
                    .on('mouseover', function(event, d) {
                        d3.select(this)
                            .transition()
                            .duration(200)
                            .style('font-size', `${d.size * 1.2}px`)
                            .style('font-weight', 'bold');

                        tooltip.transition()
                            .duration(200)
                            .style('opacity', 0.9);
                            
                        tooltip.html(`
                            Word: ${d.text}<br>
                            Frequency: ${d.originalSize}
                        `)
                            .style('left', (event.pageX + 10) + 'px')
                            .style('top', (event.pageY - 28) + 'px');
                    })
                    .on('mouseout', function(event, d) {
                        d3.select(this)
                            .transition()
                            .duration(200)
                            .style('font-size', `${d.size}px`)
                            .style('font-weight', 'normal');

                        tooltip.transition()
                            .duration(500)
                            .style('opacity', 0);
                    });
            }

            layout.start();

            // Add window resize handler
            window.addEventListener('resize', debounce(() => {
                if (currentWords.length > 0) {
                    updateWordCloud(currentWords);
                }
            }, 250));
        }

        // Load initial data (combined)
        d3.json('word_frequencies_combined.json').then(function(words) {
            allWords = words;
            updateWordCloud(words.slice(0, wordCountSlider.value));
        });

        // Handle unit selection changes
        d3.select('#unitSelector').on('change', function() {
            const selectedUnit = this.value;
            const filename = selectedUnit === 'combined' 
                ? 'word_frequencies_combined.json' 
                : `word_frequencies_${selectedUnit}.json`;
            
            d3.json(filename).then(function(words) {
                allWords = words;
                updateWordCloud(words.slice(0, wordCountSlider.value));
            });
        });

        // Debounce function to prevent too many resize updates
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
